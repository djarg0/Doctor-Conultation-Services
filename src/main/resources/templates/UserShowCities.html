        <script>
                                        function showCities() {
                                                var url="/showCity";
                                                
                                                fetch(url, {method: "POST"})
                                                        .then(response => response.text())
                                                        .then(ans2 => renderHTMLforCities(ans2));
                                            }
                                            function renderHTMLforCities(ans2) {
                                                
                                                var mainobj= JSON.parse(ans2);
                                                var arr= mainobj["ans"];
                                                
                                                var s = "";
                                                for(var i = 0;i<arr.length;i++)
                                                {
                                                    var city= arr[i].cityname;
                                                    var orgName= arr[i].cityphoto;
                                                    var filePath= "myUploads/" + orgName;
                                                    s+=`<div class="col-sm-6 col-lg-4 wow fadeInUp" data-wow-delay=".3s">
                                                    <div class="blog-item">
                                                    <div class="blog-top">
                                                    <a href="/UserShowSpeciality?city=${city}">
                                                    <img src=${filePath}>
                                                    </a>
                                                    </div>
                                                    <div class="blog-bottom">
                                                    <h3>
                                                    <a href="/UserShowSpeciality?city=${city}">${arr[i].cityname}</a>
                                                    </h3>
                                                    <p>${arr[i].citydesc}</p>
                                                    <ul>
                                                    <li>
                                                    <a href="/UserShowSpeciality?city=${city}">
                                                    Specialities
                                                    <i class="icofont-long-arrow-right"></i>
                                                    </a>
                                                    </li>
                                                    <li>
                                                    </li>
                                                    </ul>
                                                    </div>
                                                    </div>
                                                    </div>`;
                                                    
                                                }
                                                    //alert(arr);
                                              document.getElementById("cityCard").innerHTML= s;
                                            }
            
        </script>
