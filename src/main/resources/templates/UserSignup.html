        <script>

                                    function isValidEmail(email) {
                                        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                                    }
                                    
                                    function addUser() {
                                                var fName = document.getElementById("fName").value;
                                                var lName= document.getElementById("lName").value;
                                                var name= fName+" "+lName;
                                                var contact = document.getElementById("phNum").value;
                                                var email = document.getElementById("email").value;
                                                var password = document.getElementById("password").value;
                                                var password2 = document.getElementById("password2").value;
                                                var address = document.getElementById("address").value;
                                                var gender = document.getElementById("gender").value;
                                                var dob = document.getElementById("dob").value;
                                                var bloodGroup = document.getElementById("bloodGroup").value;
                                                var photo = document.getElementById("photo").files[0];

                                                if(!name || !password || !password2 || !address || !gender || !photo || !email || !contact || !dob || !bloodGroup)
                                                {
                                                    Swal.fire({
                                                      icon:'warning',
                                                      title:'Empty Fileds',
                                                      text:'One or more fields are empty'
                                                    });
                                                }
                                                    
                                                 else {    
                                                    if(password!==password2) {
                                                        Swal.fire({
                                                            icon:'warning',
                                                            title:'Passwords Do Not Match'
                                                        }); 
                                                    }
                                                    else if(contact.length!=10) {
                                                        Swal.fire({
                                                            icon:'warning',
                                                            title:'Mobile Number Can Only Be Of 10 Digits'
                                                        }); 
                                                    }
                                                    else if(!/^\d+$/.test(contact) || !isValidEmail(email)) {
                                                        Swal.fire({
                                                            icon:'warning',
                                                            title:'Invalid Format(s)'
                                                        });
                                                    }
                                                    else {
                                                     
                                                    
                                                        var formData = new FormData();
                                                        formData.append("name", name);
                                                        formData.append("contact", contact);
                                                        formData.append("email", email);
                                                        formData.append("password", password);
                                                        formData.append("address", address);
                                                        formData.append("gender", gender);
                                                        formData.append("dob", dob);
                                                        formData.append("bloodGroup", bloodGroup);
                                                        formData.append("photo", photo);

                                                        var url = "/addUser";

                                                        fetch(url, {method: "POST", body: formData})
                                                                .then(response => response.text())
                                                                .then(ans => renderHTMLforUser(ans));
                                                    }
                                                }
                                            }
                                            
                                            
                                                function renderHTMLforUser(ans) {
                                                    if (ans === "success") {
                                                        Swal.fire({
                                                            icon:'success',
                                                            title:'Profile Created!'
                                                        });
                                                    } else if (ans === "failed") {
                                                    Swal.fire({
                                                        icon:'error',
                                                        title:'Email Already Has A Linked Account!',
                                                    });
                                                } else {
                                                    Swal.fire({
                                                        icon:'error',
                                                        title:'Something Went Wrong!',
                                                    });
                                                }
                                                }
        </script>
