        <script>
            
                                    function isValidEmail(email) {
                                        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                                    }

                                    function specialityList() {
                                        var url = "/specialityList";

                                        fetch(url, {method: "POST"})
                                                .then(response => response.text())
                                                .then(ans => renderSpeciality(ans));
                                    }
                                    function renderSpeciality(ans) {

                                        var mainobj = JSON.parse(ans);
                                        var arr = mainobj["ans"];
                                        console.log(arr);
                                        var s = "";
                                        s += `<option id="d1">Choose Your Specialty</option>`;
                                        for (var i = 0; i < arr.length; i++) {
                                            
                                            s += `<option value="${arr[i].sid}">`;
                                            s += arr[i].sname;
                                            s += `</option>`;
                                        }
                                        document.getElementById("speciality").innerHTML = s;
                                        
                                    }
                                    
                                    function addDoctor() {
                                                var fName = document.getElementById("fName").value;
                                                var lName= document.getElementById("lName").value;
                                                var name= fName+" "+lName;
                                                var contact = document.getElementById("phNum").value;
                                                var email = document.getElementById("email").value;
                                                var password = document.getElementById("password").value;
                                                var password2 = document.getElementById("password2").value;
                                                var speciality = document.getElementById("speciality").value;
                                                var city = document.getElementById("city").value;
                                                var longitude = document.getElementById("longitude").value;
                                                var latitude = document.getElementById("latitude").value;
                                                var startTime = document.getElementById("startTime").value;
                                                var endTime = document.getElementById("endTime").value;
                                                var slotAmount = document.getElementById("slotAmount").value;
                                                var desc = document.getElementById("desc").value;
                                                var experience = document.getElementById("experience").value;
                                                var education = document.getElementById("education").value;
                                                var address = document.getElementById("address").value;
                                                var photo = document.getElementById("photo").files[0];

                                                if(!photo || !name || !password || !password2 || !address || !speciality || !email || !contact || !city || !longitude || !latitude || !startTime || !endTime || !slotAmount
                                                        || !desc || !experience || !education)
                                                {
                                                    Swal.fire({
                                                      icon:'warning',
                                                      title:'Empty Fileds',
                                                      text:'One or more fields are empty'
                                                    });
                                                }
                                                else {    
                                                    if(password!==password2) {
                                                        Swal.fire({
                                                            icon:'warning',
                                                            title:'Passwords Do Not Match'
                                                        }); 
                                                    }
                                                    else if(contact.length!=10) {
                                                        Swal.fire({
                                                            icon:'warning',
                                                            title:'Mobile Number Can Only Be Of 10 Digits'
                                                        }); 
                                                    }
                                                    else if(!/^\d+$/.test(contact) || !/^\d+$/.test(slotAmount) || !isValidEmail(email)) {
                                                        Swal.fire({
                                                            icon:'warning',
                                                            title:'Invalid Format(s)'
                                                        });
                                                    }
                                                    else {
                                                        var formData = new FormData();
                                                        formData.append("name", name);
                                                        formData.append("contact", contact);
                                                        formData.append("email", email);
                                                        formData.append("password", password);
                                                        formData.append("speciality", speciality);
                                                        formData.append("city", city);
                                                        formData.append("longitude", longitude);
                                                        formData.append("latitude", latitude);
                                                        formData.append("startTime", startTime);
                                                        formData.append("endTime", endTime);
                                                        formData.append("slotAmount", slotAmount);
                                                        formData.append("desc", desc);
                                                        formData.append("experience", experience);
                                                        formData.append("education", education);
                                                        formData.append("address", address);
                                                        formData.append("photo", photo);

                                                        var url = "/addDoctor";

                                                        fetch(url, {method: "POST", body: formData})
                                                                .then(response => response.text())
                                                                .then(ans => renderHTMLforDoctor(ans));
                                                    }
                                                }
                                            
                                            
                                            }

                                            function renderHTMLforDoctor(ans) {
                                                if (ans === "success") {
                                                    sendmail()
                                                    Swal.fire({
                                                        icon:'success',
                                                        title:'Request Sent!',
                                                    });
                                                } else if (ans === "failed") {
                                                    Swal.fire({
                                                        icon:'error',
                                                        title:'Email Already Has A Linked Account!',
                                                    });
                                                } else {
                                                    Swal.fire({
                                                        icon:'error',
                                                        title:'Something Went Wrong!',
                                                    });
                                                }
                                            }
                                            
                                            function sendmail()
                                                {
                                                    var email= document.getElementById("email").value;
                                                    console.log(email);
                                                    var body="You have successfully registered your doctor account.";
                                                    var subject="Registration as a Doctor";
                                                    var url="/usendemail?body="+body+"&subject="+subject+"&email="+email;
                                                    fetch(url)
                                                        .then(response => response.text())
                                                        .then(ans => renderAsHtml5(ans));
                                                }
                                                function renderAsHtml5(ans)
                                                {
                                                    //alert(ans);
                                                }
                                                
                                                function getLocation() {
                                                    const output = document.getElementById("output");

                                                    // Check if geolocation is supported
                                                    if (navigator.geolocation) {
                                                        navigator.geolocation.getCurrentPosition(
                                                            function(position) {
                                                                const lat = position.coords.latitude;
                                                                const lon = position.coords.longitude;
                                                                document.getElementById("latitude").value =lat;
                                                                document.getElementById("longitude").value =lon;
                                                            },
                                                            function(error) {
                                                                output.innerHTML = "Error: " + error.message;
                                                            }
                                                        );
                                                    } else {
                                                        output.innerHTML = "Geolocation is not supported by this browser.";
                                                    }
                                                }
        </script>
