        <script>
                                                function addPhoto() {
                                                    var photoDesc = document.getElementById("photoDesc").value;
                                                    var photo = document.getElementById("photo").files[0];

                                                    if(!photo || !photoDesc)
                                                    {
                                                        Swal.fire({
                                                          icon:'warning',
                                                          title:'Empty Fileds',
                                                          text:'One or more fields are empty'
                                                        });
                                                    }
                                                    else {
                                                        var formData = new FormData();
                                                        formData.append("photoDesc", photoDesc);
                                                        formData.append("photo", photo);

                                                        var url = "/addPhoto";

                                                        fetch(url, {method: "POST", body: formData})
                                                                .then(response => response.text())
                                                                .then(ans => renderHTML(ans));  
                                                    }
                                                }

                                                function renderHTML(ans) {
                                                    if (ans === "success") {
                                                        showPhotos();
                                                        Swal.fire({
                                                            icon:'success',
                                                            title:'Photo Added Successfully',
                                                        });
                                                    } else {
                                                        Swal.fire({
                                                            icon:'error',
                                                            title:'Something Went Wrong',
                                                        });
                                                    }
                                                }

                                                function showPhotos() {
                                                    var url = "/showPhotos";

                                                    fetch(url)
                                                            .then(response => response.text())
                                                            .then(ans => renderPhotos(ans));
                                                }
                                                function renderPhotos(ans) {

                                                    var mainobj = JSON.parse(ans);
                                                    var arr = mainobj["ans"];
                                                    var s = "";
                                                    for (var i = 0; i < arr.length; i++)
                                                    {
                                                        var orgName = arr[i].photo;
                                                        var filePath = "myUploads/" + orgName;


                                                        s += `<tr>`;
                                                        s += `<td>`;
                                                        s += `<div class="w-50 p-3">`;
                                                        s += `<img src="`;
                                                        s += filePath + `" class="img-fluid">`;
                                                        s += `</div>`;
                                                        s += `</td>`;
                                                        s += `<td>`;
                                                        s += arr[i].pdesc + `</td>`;
                                                        s += `<td>`;
                                                        s += `<button type="button" onclick="remove(${arr[i].pid})" class="btn btn-danger">Delete</button>`;
                                                        s += `</td>`;
                                                        s += `</tr>`;
                                                    }

                                                    document.getElementById("showPhoto").innerHTML = s;
                                                }


                                                function remove(id) {
                                                    
                                                    Swal.fire({
                                                        title: "Are You Sure You Want To Delete This Photo?",
                                                        showDenyButton: true,
                                                        confirmButtonText: "Yes",
                                                        denyButtonText: `No`
                                                      }).then((result) => {
                                                        /* Read more about isConfirmed, isDenied below */
                                                        if (result.isConfirmed) {
                                                            var url = "/delete";
                                                            var formData = new FormData();
                                                            formData.append("id", id);
                                                            fetch(url, {method: "POST", body: formData})
                                                                .then(response => response.text())
                                                                .then(ans => renderDelete(ans));
                                                          Swal.fire("Deleted!", "", "success");
                                                        } else if (result.isDenied) {
                                                          Swal.fire("Cancelled!", "", "info");
                                                        }
                                                      });
                                                    
                                                }
                                                function renderDelete(ans) {
                                                    showPhotos();
                                                    alert(ans);
                                                }
        </script>
