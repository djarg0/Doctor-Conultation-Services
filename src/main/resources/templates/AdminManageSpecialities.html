        <script>
                                            function addSpeciality() {
                                                var sName = document.getElementById("sName").value;
                                                var sDesc = document.getElementById("sDesc").value;
                                                var sPhoto = document.getElementById("sPhoto").files[0];
                                                
                                                if(!sName || !sDesc || !sPhoto)
                                                {
                                                  Swal.fire({
                                                      icon:'warning',
                                                      title:'Empty Fileds',
                                                      text:'One or more fields are empty'
                                                    });
                                                }
                                                else {

                                                    var formData = new FormData();
                                                    formData.append("sName", sName);
                                                    formData.append("sDesc", sDesc);
                                                    formData.append("sPhoto", sPhoto);


                                                    var url = "/addSpeciality";

                                                    fetch(url, {method: "POST", body: formData})
                                                            .then(response => response.text())
                                                            .then(ans => renderHTML(ans));
                                                }
                                            }

                                            function renderHTML(ans) {
                                                if (ans === "success") {
                                                    showSpecialities();
                                                    Swal.fire({
                                                            icon:'success',
                                                            title:'Added Successfully!'
                                                        });
                                                } else {
                                                    Swal.fire({
                                                            icon:'error',
                                                            title:'Speciality Already Added!'
                                                        });
                                                } 
                                            }
                                            
                                            function showSpecialities() {
                                                var url="/showSpeciality";
                                                
                                                fetch(url, {method: "POST"})
                                                        .then(response => response.text())
                                                        .then(ans2 => renderHTMLforSpecialities(ans2));
                                            }
                                            function renderHTMLforSpecialities(ans2) {
                                                
                                                var mainobj= JSON.parse(ans2);
                                                var arr= mainobj["ans"];
                                                
                                                console.log(arr)
                                                var s = "";
                                                for(var i = 0;i<arr.length;i++)
                                                {
                                                    
                                                    var orgName= arr[i].sphoto;
                                                    var filePath= "myUploads/" + orgName;
                                                    
                                                    s+=`
                                                    <div class="col-lg-4 wow fadeInUp" data-wow-delay=".3s">
                                                        <a>
                                                            <div class="expertise-inner">
                                                                <img src=${filePath}>
                                                                <h3>${arr[i].sname}</h3>
                                                            </div>
                                                        </a>
                                                        <button style="margin-bottom: 60px" class="btn btn-lg btn-block btn-danger pb-30" onclick="deleteSpeciality(${arr[i].sid})">Remove</button>
                                                    </div>`;
                                                    
                                                }

                                              document.getElementById("showCard").innerHTML= s;
                                            }
                                            
                                            
                                            function deleteSpeciality(id) {
                                                Swal.fire({
                                                        title: "Are You Sure You Want To Delete This Specilaity?",
                                                        showDenyButton: true,
                                                        confirmButtonText: "Yes",
                                                        denyButtonText: `No`
                                                      }).then((result) => {
                                                        /* Read more about isConfirmed, isDenied below */
                                                        if (result.isConfirmed) {
                                                            var formData= new FormData();
                                                            formData.append("sId", id);
                                                            var url = "/deleteSpeciality";
                                                            fetch(url, {method: "POST", body: formData})
                                                                .then(response => response.text())
                                                                .then(ans3 => renderHTMLforDelete(ans3) );
                                                          Swal.fire("Deleted!", "", "success");
                                                        } else if (result.isDenied) {
                                                          Swal.fire("Cancelled!", "", "info");
                                                        }
                                                      });
                                                
                                                
                                            }
                                            function renderHTMLforDelete(ans3) {
                                                if(ans3==="success") {
                                                    showSpecialities();
                                                }
                                                else {
                                                    Swal.fire({
                                                            icon:'error',
                                                            title:'Could Not Delete!'
                                                        });
                                                }
                                            }
        </script>
