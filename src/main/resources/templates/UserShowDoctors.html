        <script>
            const params = new URLSearchParams(window.location.search);
            const city = params.get('city');
            const sid= params.get('sid');
                                            
                                            function getDoctors() {
                                                if(sid!=null) {
                                                    var url="/getDoctors";
                                                    var formData= new FormData();
                                                    formData.append("city", city);
                                                    formData.append("sid", sid);
                                                    fetch(url, {method: "POST", body: formData})
                                                            .then(response => response.text())
                                                            .then(ans2 => renderHTMLforDoctors(ans2));
                                                } 
                                            else {
                                                var url="/getDoctors1";
                                                fetch(url, {method: "POST"})
                                                        .then(response => response.text())
                                                        .then(ans2 => renderHTMLforDoctors(ans2));
                                            }
                                            }
                                            function renderHTMLforDoctors(ans2) {
                                                
                                                var mainobj= JSON.parse(ans2);
                                                var arr= mainobj["ans"];
                                                
                                                console.log(arr);
                                                var s="";
                                                for(var i=0; i<arr.length; i++) {
                                                    if(arr[i].dstatus==="accepted") {
                                                        var orgName= arr[i].dphoto;
                                                        var filePath= "myUploads/"+ orgName;
                                                        s+=`
                                                        <div class="col-sm-6 col-lg-4 wow fadeInUp" data-wow-delay=".3s">
                                                            <div class="doctor-item">
                                                                <div class="doctor-top">
                                                                    <img src="${filePath}" alt="Doctor">
                                                                    <a href="/UserBookAppointment?did=${arr[i].did}">Get Appointment</a>
                                                                </div>
                                                                <div class="doctor-bottom">
                                                                    <h3>
                                                                        <a href="/UserDoctorDetails?did=${arr[i].did}">${arr[i].dname}</a>
                                                                    </h3>
                                                                    <div class="row">
                                                                    <div class="col-lg-6">
                                                                    <span>
                                                                        ${arr[i].dspecialityname}
                                                                    </span>
                                                                    </div>
                                                                    <div class="col-lg-6">
                                                                    <span>Fee: 
                                                                        ${arr[i].dslot_amount}  
                                                                    </span>
                                                                    </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        `;                                                    }
                                                }
                                                document.getElementById("showDoctor").innerHTML= s;
                                            }
                                            
                                            
                                            
                                            
                                            
        </script>
