        <script>
            function login() {
                var email= document.getElementById("email").value;
                var password= document.getElementById("password").value;
                if(!email || !password)
                {
                    Swal.fire({
                      icon:'warning',
                      title:'Empty Fileds',
                      text:'One or more fields are empty'
                    });
                }
                
                else {
                
                    var formData= new FormData();
                    formData.append("email", email);
                    formData.append("password", password);

                    var url= "/ulogin";

                    fetch(url, {method: "POST", body: formData})
                            .then(response => response.text())
                            .then(ans => renderHTML(ans));
                }
            }
            
            function renderHTML(ans) {
                if(ans==="success") {
                    Swal.fire({
                        icon:'success',
                        title:'Login Successful!'
                    }).then((result) => {
                       if(result.isConfirmed){ 
                            window.location.href="/";
                        }
                    });
                }
                else {
                    Swal.fire({
                        icon:'error',
                        title:'Incorrect Email Or Password!',
                        text:'Please try again'
                    });
                }
            }
            
            function forgot()
            {
                var email8 = document.getElementById("email").value;
                otp = Math.floor(1000 + Math.random() * 9000);

                if (!email8)
                {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Enter Email',
                        text: 'Please Enter Email First'
                    });
                } else {
                    var url = "/forgot?email=" + email8 + "&otp=" + otp;
                    fetch(url)
                            .then(response => response.text())
                            .then(ans => renderAsHtml5(ans));
                }
            }

            function renderAsHtml5(ans) {
                if (ans === "success") {
                    Swal.fire({
                        title: 'Enter OTP',
                        html:
                                '<input type="text" id="otpInput" class="swal2-input" placeholder="Enter OTP">' +
                                '<button onclick="verifyOtpFromModal()" class="swal2-confirm swal2-styled" style="margin-top: 10px;">Verify OTP</button>',
                        showConfirmButton: false
                    });


                    


                } else if (ans === "fail") {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Invalid Email',
                        text: 'Email not registered for User'
                    });
                } else {
                    alert(ans);
                }
            }

            function verifyOtpFromModal() {
                        var inp = document.getElementById("otpInput").value;
                        if (otp == inp)
                        {
                            var email = document.getElementById("email").value;
                            var url = "/otpverify?email=" + email;
                            fetch(url)
                                    .then(response => response.text())
                                    .then(ans => {
                                        if (ans === "success")
                                        {
                                            Swal.fire({
                                                icon: 'success',
                                                title: 'Otp Success',
                                                text: 'Please Check Your Email for the Password'
                                            });

                                        } else if (ans === "fail")
                                        {
                                            Swal.fire({
                                                icon: 'error',
                                                title: 'Otp Invalid',
                                                text: 'Please Check Your Email for the OTP'
                                            });
                                        }
                                    });
                        } else {
                            Swal.fire({
                                icon: 'warning',
                                title: 'Invalid Otp',
                                text: 'Please Enter Valid Otp'
                            });
                        }

                    }
        </script>
