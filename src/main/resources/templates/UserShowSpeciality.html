        <script>
            const params = new URLSearchParams(window.location.search);
            const city = params.get('city');
                                            
                                            function getSpecialities() {
                                                    var url="/getSpeciality";
                                                    var formData= new FormData();
                                                    formData.append("city", city);
                                                    fetch(url, {method: "POST", body: formData})
                                                            .then(response => response.text())
                                                            .then(ans2 => renderHTMLforSpecialities(ans2));
                                            }
                                            function renderHTMLforSpecialities(ans2) {
                                                
                                                var mainobj= JSON.parse(ans2);
                                                var arr= mainobj["ans"];
                                                
                                                var s="";
                                                var temp="";
                                                for(var i=0; i<arr.length; i++) {
                                                    if(arr[i].dstatus==="accepted") {
                                                        if(temp===arr[i].sname) {
                                                        }
                                                        else {
                                                            temp=arr[i].sname;
                                                            var orgName= arr[i].sphoto;
                                                            var filePath= "myUploads/"+ orgName;
                                                            s += 
                                                            `<div class="col-sm-4 col-lg-4 wow fadeInUp" data-wow-delay=".5s">
                                                                <a href="/UserShowDoctors?city=${arr[i].dcity}&sid=${arr[i].sid}">
                                                                    <div class="expertise-inner">
                                                                        <img src=${filePath}>
                                                                        <h3>${arr[i].sname}</h3>
                                                                    </div>
                                                                </a>
                                                            </div>`;
                                                        }
                                                    }
                                                }
                                                document.getElementById("showCard").innerHTML= s;
                                            }
                                            
                                            
                                            
                                            
                                            
        </script>
